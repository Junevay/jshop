<!DOCTYPE html>
<html>

<include file='Common/head' />
    
    <body>
        <div class="x-body">
            <form class="layui-form"  >
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>类型名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username"  name="type_name" required="" lay-verify="required"  value="<?php echo $data['type_name']; ?>"
                               autocomplete="off" class="layui-input">
                    </div>

                </div>
                <input type="hidden" name="id" value="<?php echo $data['id']; ?>" />


                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="save" lay-submit="">
                        修改
                    </button>
                </div>
            </form>
        </div>
        <script src="__PUBLIC__/Admin/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="__PUBLIC__/Admin/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;

              //监听提交
              form.on('submit(save)', function(data){
                console.log(data.field);
                //发异步，把数据提交给php
                $.ajax({
                    url:"<?php echo U('edit')?>",
                    data:data.field,
                    dataType:'JSON',
                    type:'POST',
                    success:function(ret)
                    {
                        if(ret.status==1)
                        {
                            layer.alert("保存成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                     parent.location.reload();
                        }); 
                        }
                        else
                        {
                            layer.msg(ret.info, {icon: 1});
                        }
                    },
                });
                
                
                
               
                return false;
              });
              
              
            });
        </script>

    </body>

</html>
